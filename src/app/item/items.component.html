<!-- src/app/features/home/home.component.html -->

<ActionBar title="NativeFlix"></ActionBar>

<!-- Update this ðŸ‘‡ -->
<ListView
  height="100%"
  (itemTap)="onFlickTap($event)"
  separatorColor="transparent"
  [items]="items"
  (scroll)="onScroll($event)"
>
  <ng-template let-item="item">
    <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
    <GridLayout
      height="280"
      borderRadius="10"
      class="bg-secondary"
      rows="*, auto, auto"
      columns="*"
      margin="5 10"
      padding="0"
    >
      <Label
        row="0"
        margin="10 10 0 10"
        fontWeight="700"
        class="text-primary"
        fontSize="18"
        [text]="item.title"
      ></Label>

      <AbsoluteLayout row="1" class="box">
        <Image
          class="view"
          id="view"
          stretch="aspectFill"
          [src]="item.url"
          margin="50"
        ></Image>
      </AbsoluteLayout>

      <Label
        row="2"
        margin="0 10 10 10"
        class="text-secondary"
        fontSize="14"
        textWrap="true"
        [text]="item.description"
      ></Label>
    </GridLayout>
  </ng-template>
</ListView>
