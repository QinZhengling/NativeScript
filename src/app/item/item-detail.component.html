<!-- src/app/features/details/details.component.html -->

<!-- actionbar -->
<ActionBar [title]="item?.title">
  <NavigationButton (tap)="goBack()" icon="res://back"></NavigationButton>
  <ActionItem
    icon="font://&#xf013;"
    class="fas"
    ios.position="right"
    (tap)="openSettings()"
  ></ActionItem>
</ActionBar>

<ScrollView height="100%">
  <StackLayout>
    <!-- hero image -->
    <Image
      margin="0"
      marginTop="10"
      stretch="aspectFill"
      [src]="item?.url"
    ></Image>

    <!-- main content -->
    <StackLayout padding="10 20">
      <ng-container *ngFor="let detail of item?.details">
        <Label
          marginTop="15"
          fontSize="16"
          fontWeight="700"
          class="text-primary"
          textWrap="true"
          [text]="detail.title"
        ></Label>
        <Label
          fontSize="14"
          class="text-secondary"
          textWrap="true"
          [text]="detail.body"
        ></Label>
      </ng-container>
    </StackLayout>
  </StackLayout>
</ScrollView>
